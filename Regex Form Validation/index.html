<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="styles.css">

	<script src="app.js" defer></script>
</head>
<body>
	<form id="form" autocomplete="off">
		<label for="username">Username</label>
		<p>5-15 non-special characters only underscore</p>
		<input name="username" type="text" placeholder="Username">
		
		<label for="password">Password</label>
		<p>8+ characters, at least one number</p>
		<input name="password" type="text" placeholder="Password">

		<label for="email">Email</label>
		<input name="email" type="text" placeholder="example@email.com">

		<label for="phone">Phone</label>
		<input name="phone" type="text" placeholder="(123) 456-7890">

		<label for="card">Card</label>
		<input name="card" type="text" placeholder="1234-5678-9000-0000">
	</form>
</body>
</html>
