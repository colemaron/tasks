<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fonts</title>

	<script src="app.js" defer></script>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="sidebar">		
		<h3>Preview</h3>

		<form id="preview-form">
			<textarea id="preview-text" name="text">The quick brown fox jumped over the lazy dog</textarea>

			<input name="size" type="range">
		</form>
	</div>

	<div id="main">
		<form id="search-form" autocomplete="off">
			<div>
				<input type="text" name="query" placeholder="Search google fonts">

				<select name="sort">
					<option value="trending">Trending</option>
					<option value="popularity">Popularity</option>
					<option value="alpha">Alphabetical</option>
					<option value="date">Newest</option>
					<option value="style">Style Count</option>
				</select>

				<select name="category" id="category-select">
					<option value="">All</option>
				</select>
			</div>
		</form>

		<div id="results">
			<template id="font-template">
				<div class="font">
					<h4 class="family">Font Family Name</h4>
					<p class="preview">Preview text</p>
				</div>
			</template>
		</div>
	</div>
</body>
</html>
