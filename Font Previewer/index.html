<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fonts</title>

	<script src="app.js" defer></script>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="sidebar">		
		<h3>Preview</h3>

		<form id="preview-form">
			<textarea id="preview-text" name="text">The quick brown fox jumped over the lazy dog</textarea>

			<select name="size">
				<option value="4">4px</option>
				<option value="8">8px</option>
				<option value="12">12px</option>
				<option value="14">14px</option>
				<option value="16">16px</option>
				<option value="20">20px</option>
				<option value="24">24px</option>
				<option value="36" selected>36px</option>
				<option value="48">48px</option>
				<option value="64">64px</option>
				<option value="96">96px</option>
				<option value="120">120px</option>
				<option value="184">184px</option>
				<option value="280">280px</option>
			</select>
		</form>

		<h3>Filters</h3>

		<form id="filter-form">
			<p>Category</p>

			<select id="category-options" name="category">
				<option value="all">All</option>
			</select>

			<p>Subset</p>

			<select id="subset-options" name="subsets">
				<option value="all">All</option>
			</select>
		</form>
	</div>

	<div id="main">
		<form id="search-form" autocomplete="off">
			<div>
				<input type="text" name="query" placeholder="Search google fonts">

				<select name="sort">
					<option value="trending">Trending</option>
					<option value="popularity">Popularity</option>
					<option value="alpha">Alphabetical</option>
					<option value="date">Newest</option>
					<option value="style">Style Count</option>
				</select>
			</div>
		</form>

		<div id="results">
			<template id="font-template">
				<div class="font">
					<h4 class="family">Font Family Name</h4>
					<p class="preview">Preview text</p>
				</div>
			</template>
		</div>
	</div>
</body>
</html>
