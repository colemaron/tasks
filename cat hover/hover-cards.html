<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Cards</title>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Current Cat:</h1>
    <h2 id="cat-name">helthy</h2>

    <div class="wrapper">
        <button class="card">
            <img src="cat1.webp" alt="cat">

            <h2>angy</h2>
        </button>
        
        <button class="card">
            <img src="cat2.webp" alt="cat">

            <h2>sily</h2>
        </button>

        <button class="card">
            <img src="cat3.gif" alt="cat">

            <h2>goopy</h2>
        </button>

        <button class="card active-cat">
            <img src="cat4.webp" alt="cat">

            <h2>helthy</h2>
        </button>

        <button class="card">
            <img src="cat5.jpg" alt="cat">

            <h2>thrsty</h2>
        </button>

        <button class="card">
            <img src="cat6.jpg_large" alt="cat">

            <h2>hapy</h2>
        </button>

        <button class="card">
            <img src="cat7.jpg" alt="cat">

            <h2>meanie</h2>
        </button>
    </div>
</body>
</html>
