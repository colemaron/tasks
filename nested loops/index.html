<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="app.js" defer></script>

	<style>
		* {
			padding: 0;
			margin: 0;

			font-family: monospace;
			box-sizing: border-box;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#cell-container {
			display: grid;
			overflow-x: hidden;

			width: 100vmin;
			height: 100vmin;
		}

		.cell {
			aspect-ratio: 1;
			overflow: hidden;

			text-align: center;

			border: 1px solid darkgray;
		}
	</style>
</head>
<body>
	<template id="cell-template">
		<div data-status="hidden" class="cell"></div>
	</template>

	<div id="cell-container"></div>
</body>
</html>
